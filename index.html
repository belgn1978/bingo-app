<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jo's Bingo Tickets</title>

    <meta
      name="description"
      content="Generate and print custom bingo tickets with various themes"
    />
    <meta name="theme-color" content="#ff69b4" />

    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="icon-192.png" />

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Bingo Card Generator</h1>
    </header>

    <div class="controls-container">
      <div class="control-section">
        <label class="control-label">Card Theme (Color)</label>
        <div class="color-options">
          <button
            class="color-btn active"
            data-gradient="pink"
            style="
              background: linear-gradient(
                90deg,
                #ff69b4 0%,
                #da70d6 25%,
                #ba55d3 50%,
                #9932cc 75%,
                #8b008b 100%
              );
            "
          ></button>
          <button
            class="color-btn"
            data-gradient="blue"
            style="background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%)"
          ></button>
          <button
            class="color-btn"
            data-gradient="purple"
            style="background: linear-gradient(90deg, #a18cd1 0%, #fbc2eb 100%)"
          ></button>
          <button
            class="color-btn"
            data-gradient="orange"
            style="background: linear-gradient(90deg, #fa709a 0%, #fee140 100%)"
          ></button>
          <button
            class="color-btn"
            data-gradient="green"
            style="background: linear-gradient(90deg, #30cfd0 0%, #330867 100%)"
          ></button>
          <button
            class="color-btn"
            data-gradient="sunset"
            style="
              background: linear-gradient(
                90deg,
                #ff6b6b 0%,
                #feca57 50%,
                #ee5a6f 100%
              );
            "
          ></button>
          <button
            class="color-btn"
            data-gradient="ocean"
            style="background: linear-gradient(90deg, #2e3192 0%, #1bffff 100%)"
          ></button>
          <button
            class="color-btn"
            data-gradient="fire"
            style="background: linear-gradient(90deg, #f12711 0%, #f5af19 100%)"
          ></button>
        </div>
      </div>

      <div class="control-section">
        <label class="control-label">Free Space Style</label>
        <div class="free-space-options">
          <button class="free-space-btn active" data-style="text">
            "Free Space" Text
          </button>
          <button class="free-space-btn" data-style="star">â­ Star</button>
          <button class="free-space-btn" data-style="heart">â¤ï¸ Heart</button>
          <button class="free-space-btn" data-style="tree">ğŸ„ Tree</button>
          <button class="free-space-btn" data-style="snowflake">
            â„ï¸ Snowflake
          </button>
          <button class="free-space-btn" data-style="pumpkin">
            ğŸƒ Pumpkin
          </button>
          <button class="free-space-btn" data-style="gift">ğŸ Gift</button>
          <button class="free-space-btn" data-style="owl">ğŸ¦‰ Owl</button>
          <button class="free-space-btn" data-style="custom">
            âœï¸ Custom Text
          </button>
        </div>
        <div id="customTextContainer" style="display: none; margin-top: 1rem">
          <input
            type="text"
            id="customTextInput"
            class="custom-text-input"
            placeholder="Enter custom text..."
            value="Free Space"
            maxlength="15"
          />
        </div>
      </div>

      <div class="control-section">
        <label class="control-label">Generate Cards</label>
        <div class="page-control">
          <input
            type="number"
            id="pageCount"
            value="1"
            min="1"
            max="100"
            aria-label="Number of pages to generate"
          />
          <span class="info-text">Pages (9 cards per page)</span>
        </div>
      </div>

      <div class="control-section">
        <div class="checkbox-container">
          <input type="checkbox" id="allowRepeats" />
          <label for="allowRepeats"
            >Allow Repeats (Faster generation; numbers may appear on multiple
            cards)</label
          >
        </div>
      </div>

      <div class="control-section" style="text-align: center">
        <button
          class="btn btn-primary"
          onclick="generateCards()"
          style="margin-right: 1rem"
        >
          Generate New Cards
        </button>
        <button class="btn btn-success" onclick="printCards()">
          ğŸ–¨ï¸ Print Cards
        </button>
      </div>

      <p class="info-text">
        **Note:** For mobile, use **"Add to Home Screen"** for best performance.
      </p>
    </div>

    <div id="pages-container"></div>

    <script src="script.js"></script>
  </body>
</html>
